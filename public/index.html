<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section id="upload-section">
        <h2>Upload Files</h2>
        <input type="file" id="file-input" multiple />
        <div id="drop-area">
          <p>Drag & Drop files here</p>
        </div>
      </section>

      <section id="content-section">
        <h2>Enter Content</h2>
        <form id="content-form">
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" required />
          <label for="content-input">Content:</label>
          <textarea id="content-input" rows="5" required></textarea>
          <button type="submit">Submit Content</button>
        </form>
        <div id="submitted-content"></div>
      </section>

      <section id="results-section">
        <h2>Specify Results</h2>
        <form id="results-form">
          <label for="results-input"
            >Number of results per document/content:</label
          >
          <input type="number" id="results-input" required />
          <button type="submit">Submit</button>
        </form>
      </section>

      <button id="final-submit">Submit All Information</button>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
