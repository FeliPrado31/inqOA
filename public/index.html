<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section id="upload-section" class="side-by-side">
        <h2>Upload Files</h2>
        <input type="file" id="file-input" multiple />
        <div id="drop-area">
          <p>Drag & Drop files here</p>
        </div>
        <div id="file-list"></div>
      </section>

      <section id="content-section" class="side-by-side">
        <h2>Enter Content</h2>
        <form id="content-form">
          <div class="contentContainer">
            <label for="title-input">Title:</label>
            <input type="text" id="title-input" required /><br />
          </div>
          <div class="contentContainer">
            <label for="content-input">Content:</label>
            <textarea id="content-input" rows="5" required></textarea><br />
          </div>

          <button type="submit" id="addContentButton">ADD</button>
        </form>
        <div id="content-list"></div>
      </section>
      <section id="inquiry-section">
        <form id="inquiry-form">
          <h2>Inquiry sent:</h2>
          <textarea id="inquiry-input" rows="8" required></textarea>
        </form>
      </section>
      <section id="results-section">
        <form id="results-form">
          <label for="results-input"
            >Number of results per document/content:</label
          >
          <input type="number" id="results-input" required />
        </form>
      </section>

      <button id="final-submit">Submit All Information</button>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
